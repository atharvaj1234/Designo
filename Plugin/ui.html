<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jura:wght@300..700;1,300..800&family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Designo</title>
    <style>
      /* --- Same styles as before --- */
      body {
        font-family: 'Inter', sans-serif;
        font-weight: 200;
        font-size: small;
        margin: 0;
        background-color: #1E201E;
        display: flex;
        flex-direction: column;
        color: #ffffff;
        height: 100vh;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding: 15px;
        gap: 10px;
        overflow: hidden;
      }

      /* --- Authentication Section Styles --- */
      #auth-section {
          background-color: rgba(255, 255, 255, 0.1); /* Subtle transparent background */
          border-radius: 8px;
          padding: 12px;
          backdrop-filter: blur(8px);
          margin-bottom: 10px;
          display: flex;
          flex-direction: column;
          gap: 10px;
      }

      #auth-status {
          font-size: 12px;
          text-align: center;
          color: #ccc;
      }

       /* auth-buttons only used for email signup toggle now */
      #auth-buttons {
          display: flex;
          gap: 10px;
          justify-content: center;
          flex-wrap: wrap;
      }

      #auth-buttons button {
          padding: 8px 12px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 12px;
          transition: background-color 0.2s ease;
      }

       #email-signup-btn { /* This is the button to show the signup form */
           background-color: #4CAF50; /* Green */
           color: white;
       }
       #email-signup-btn:hover {
           background-color: #388e3c;
       }

      #signout-btn {
          background-color: #f44366; /* Red */
          color: white;
      }
      #signout-btn:hover {
          background-color: #d32f2f;
      }

      #auth-forms {
          display: flex;
          flex-direction: column;
          gap: 8px;
      }
      #auth-forms input {
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 14px;
          background-color: rgba(255, 255, 255, 0.8);
          color: #333;
      }
      #auth-forms button {
         padding: 8px 12px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 14px;
         background-color: #0d99ff;
         color: white;
         transition: background-color 0.2s ease;
      }
      #auth-forms button:hover {
         background-color: #0b7dd1;
      }
      #toggle-auth-mode {
          text-align: center;
          font-size: 12px;
          color: #ccc;
          cursor: pointer;
          text-decoration: underline;
      }

      /* --- Chat History Area --- */
      #chat-history {
        flex-grow: 1;
        overflow-y: auto;
        backdrop-filter: blur(8px);
        margin-bottom: 12px;
        border-radius: 5px;
        padding: 5px;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      textarea::-webkit-scrollbar, #chat-history::-webkit-scrollbar {
        width: 6px; /* Adjust width */
        background-color: rgba(255, 255, 255, 0.1); /* Or transparent for a frosted effect */
      }
      textarea::-webkit-scrollbar-thumb, #chat-history::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3); /* Color of the scroll thumb */
        border-radius: 3px;
      }


      .message {
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 80%;
        word-wrap: break-word;
        white-space: pre-wrap; /* Preserve line breaks from Markdown */
      }
       .message p { /* Style paragraphs within Markdown output */
            margin-top: 0;
            margin-bottom: 8px;
        }
       .message h1, .message h2, .message h3 { /* Style headers */
           margin-top: 10px;
           margin-bottom: 5px;
           font-size: 1em; /* Adjust font size relative to message font size */
           font-weight: bold;
       }
        .message ul, .message ol { /* Style lists */
            margin-top: 5px;
            margin-bottom: 5px;
            padding-left: 20px;
        }
       .message li { /* Style list items */
           margin-bottom: 4px;
       }
      .message.user {
        background-color: #697565;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }
      .message.ai {
        background-color: #3C3D37;
        color: #ffffff;
        align-self: flex-start;
        border-bottom-left-radius: 5px;
      }
      .message.status {
        background-color: rgba(255, 255, 255, 0.05); /* Very subtle */
        color: #ffffff;
        border-bottom-left-radius: 5px;
        align-self: stretch;
        max-width: none;
        text-align: center;
        font-style: italic;
        font-size: 12px;
        padding: 4px 8px; /* Less padding for status */
      }
      .message.error {
        background-color: #f44336; /* Red background for errors */
        color: white;
        align-self: stretch;
        max-width: none;
        padding: 8px 12px;
        font-weight: bold;
      }
       .message.warning { /* For trial limit message or auth needed */
           background-color: #ff9800; /* Orange */
           color: white;
           align-self: stretch;
           max-width: none;
           padding: 8px 12px;
           font-weight: bold;
       }
      .message.success {
        background-color: #4CAF50; /* Green background for success */
        color: white;
        align-self: stretch;
        max-width: none;
        padding: 4px 8px;
        font-style: italic;
      }

      .input-area {
        padding: 5px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      textarea#prompt {
        flex-grow: 1;
        min-height: 40px;
        max-height: 100px;
        padding: 8px;
        border: 1px solid #cccccc00;
        border-radius: 10px;
        font-size: 14px;
        resize: none;
        box-sizing: border-box;
        background-color: #697565;
        color: white;
      }
      #prompt::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      textarea#prompt:focus{
        outline: none; /* Remove default outline */
        border-color: #0d99ff; /* Highlight on focus */
      }

      button#send {
        min-height: 50px;
        min-width: 50px;
        padding: 10px;
        background-color: #3c3d37;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        white-space: nowrap;
      }
      button#send:hover:not(:disabled) {
        background-color: #0b7dd1;
      }
      button#send:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      label {
        font-weight: bold;
        font-size: 13px;
      }
      input[type="password"] {
        padding: 8px;
        border-radius: 4px;
        border-color: #e0e0e000;
        font-size: 14px;
        box-sizing: border-box;
      }

      small {
        font-size: 11px;
        color: #555;
      }
      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #0d99ff;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 5px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

       /* Hide elements based on authentication state */
       .hide-when-authenticated { display: none; }
       .show-when-authenticated { display: none; } /* Initially hidden */


      .header-with-icon {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-with-icon h2 {
        margin: 0;
        font-size: x-large;
      }

      .circle-icon {
        width: 40px;
        height: 40px;
        background-color: #1E201E;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .circle-icon img {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>

      <!-- Authentication Section -->

          Select an empty frame to generate a design, or select an element within a frame to modify it.

        <textarea
          id="prompt"
          placeholder="Select a target in Figma first..."
          disabled
        ></textarea>
        <button id="send" disabled>

    <!-- Firebase Client SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Add other Firebase services if needed, e.g., Firestore -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script> -->


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
      // --- Config ---
      const BACKEND_URL = 'http://localhost:5001/generate';
      const FIREBASE_CONFIG_URL = 'http://localhost:5001/firebase-config'; // Endpoint to get client config
      const TOKEN_EXCHANGE_URL = 'http://localhost:5001/auth/exchange-id-token-for-custom-token'; // New backend endpoint

      // --- Firebase Initialization (Client) ---
      let firebaseConfig = null;
      let firebaseApp = null;
      let auth = null;

      async function initializeFirebaseClient() {
          try {
              // Fetch client config from backend
              const response = await fetch(FIREBASE_CONFIG_URL);
              if (!response.ok) {
                   throw new Error(`Failed to fetch Firebase client config: ${response.status}`);
              }
              firebaseConfig = await response.json();

              if (!firebaseConfig || !firebaseConfig.apiKey) {
                  throw new Error("Invalid Firebase client config received from backend.");
              }

              // Try to initialize only if not already initialized
               if (!firebase.apps.length) {
                  firebaseApp = firebase.initializeApp(firebaseConfig);
               } else {
                   firebaseApp = firebase.app(); // Use existing app
               }
              auth = firebase.auth();
              console.log("Firebase client initialized.");

              // Listen for auth state changes
              // This listener fires on initialization (if user is already signed in)
              // and after signInWithCustomToken completes.
              auth.onAuthStateChanged(user => {
                  updateAuthStateUI(user);
                  // Re-evaluate button state based on auth+prompt after selection update
                  // setLoading(isLoading); // Pass current loading state
                  // Reset loading state based on auth change finish
                   setLoading(false); // Assume UI is not loading when auth state changes
              });

          } catch (error) {
              console.error("Error initializing Firebase client:", error);
              addMessage(`Authentication Error: ${error.message || "Could not initialize Firebase client."}`, "error");
              document.getElementById("auth-status").textContent = "Authentication failed. See console.";
              // Keep UI disabled if Firebase client setup fails
              setLoading(false);
          }
      }


      // --- UI Elements ---
      const chatHistory = document.getElementById("chat-history");
      const promptInput = document.getElementById("prompt");
      const sendButton = document.getElementById("send");
      const initialMessage = document.getElementById("initial-message");

      // Auth UI Elements
      const authSection = document.getElementById("auth-section");
      const authStatusDiv = document.getElementById("auth-status");
      // Removed authButtonsDiv as only email form is left
      const authFormsDiv = document.getElementById("auth-forms");
      const emailInput = document.getElementById("email-input");
      const passwordInput = document.getElementById("password-input");
      const emailAuthBtn = document.getElementById("email-auth-btn");
      const toggleAuthModeLink = document.getElementById("toggle-auth-mode");
      const signoutBtn = document.getElementById("signout-btn");
      const showWhenAuthElements = document.querySelectorAll('.show-when-authenticated');
      const hideWhenAuthElements = document.querySelectorAll('.hide-when-authenticated');

      // --- State ---
      let currentUser = null; // Store Firebase user object
      let currentMode = 'answer'; // 'create' or 'modify' or 'answer'
      let currentFrameId = null;
      let currentFrameName = null;
      let selectedElementInfo = null; // For modify mode context
      let isLoading = false;
      let currentProcessingMessage = null; // Message div showing loading status
      let currentMessageDiv = null; // Reference to the div holding the loading spinner
      let authMode = 'signin'; // 'signup' or 'signin' for email/password form

      // Store temporary data needed between messages from code.js and sending to backend/code.js
      let pendingRequestData = null;


      // --- Helper Functions ---
      function addMessage(text, type = "status", isLoadingSpinner = false) {
        if (initialMessage && initialMessage.parentNode === chatHistory) {
          chatHistory.removeChild(initialMessage);
        }
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", type);

        if (type === "ai") {
             messageDiv.innerHTML = marked.parse(text); // Use marked for AI messages
        } else {
            const textNode = document.createTextNode(text); // Basic text insertion for status/errors/user
            messageDiv.appendChild(textNode);
        }

        // Manage the loading spinner
        if (isLoadingSpinner) {
             // Remove any existing spinner
             const existingLoader = chatHistory.querySelector('.loader');
             if (existingLoader) existingLoader.remove();
             if (currentMessageDiv) { // Remove spinner from previously referenced message
                  const spinner = currentMessageDiv.querySelector('.loader');
                  if (spinner) spinner.remove();
             }

             // Add new spinner to the current message
             const loader = document.createElement("div");
             loader.classList.add("loader");
             messageDiv.appendChild(loader);
             currentMessageDiv = messageDiv; // Reference this message div for future spinner removal

        } else {
             // If not loading, ensure spinner is removed from the previously referenced message
             if (currentMessageDiv) {
                 const spinner = currentMessageDiv.querySelector('.loader');
                 if (spinner) spinner.remove();
                 currentMessageDiv = null; // Clear reference
             }
        }

        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
        return messageDiv;
      }

       function setLoading(loading, statusText = null) {
            isLoading = loading;

            // Update the status message text if provided
            if (statusText !== null) { // Check specifically for null, allow empty strings
                // If there's a *current* processing message (from a previous setLoading(true) call)...
                if (currentProcessingMessage && currentProcessingMessage.parentNode === chatHistory) {
                     // ...update its text
                     const textNode = currentProcessingMessage.childNodes[0]; // Assuming text node is first child
                     if (textNode && textNode.nodeType === Node.TEXT_NODE) {
                         textNode.textContent = statusText;
                     }
                } else {
                   // Otherwise, create a *new* status message (only if loading is true)
                   if(loading) {
                       currentProcessingMessage = addMessage(statusText, "status", true);
                   }
                }
            }

            // Manage spinner visibility based on the overall loading state and whether statusText was provided
            if (isLoading && currentProcessingMessage) {
                // Ensure spinner is present in the currentProcessingMessage
                 if (!currentProcessingMessage.querySelector('.loader')) {
                      const loader = document.createElement("div");
                      loader.classList.add("loader");
                      currentProcessingMessage.appendChild(loader);
                      currentMessageDiv = currentProcessingMessage; // Re-set reference
                 }
            } else if (!isLoading && currentProcessingMessage) {
                // If loading stops, remove spinner from the last processing message
                 const spinner = currentProcessingMessage.querySelector('.loader');
                 if (spinner) spinner.remove();
                 currentProcessingMessage = null; // Clear reference
            }


            // Determine if send button should be enabled
            const hasPrompt = promptInput.value.trim();
            const isAuthenticated = !!currentUser;
            // Send button enabled if authenticated AND (prompt has text)
            const canSend = !loading && isAuthenticated && hasPrompt;

            // sendButton.disabled = !canSend; // FIX: Enable/disable based on canSend
            promptInput.disabled = loading || !isAuthenticated; // Disable prompt if loading or not authenticated

            // Update authentication form/button states while loading
            const authElements = [emailInput, passwordInput, emailAuthBtn, signoutBtn, toggleAuthModeLink];
            authElements.forEach(el => {
                if(el) el.disabled = loading;
            });
            if(toggleAuthModeLink) toggleAuthModeLink.style.pointerEvents = loading ? 'none' : 'auto';
        }


      // Convert PNG bytes before sending to backend
      function uint8ArrayToBase64(bytes) {
        return new Promise((resolve, reject) => {
          const blob = new Blob([bytes], { type: "image/png" });
          const reader = new FileReader();
          reader.onload = () => {
            const dataUrl = reader.result;
            const base64 = dataUrl.split(",")[1];
            if (!base64) {
                reject(new Error("Failed to extract Base64 string from Data URL."));
                return;
            }
            resolve(base64);
          };
          reader.onerror = (error) => reject(error);
          reader.readAsDataURL(blob);
        });
      }

      // Reset UI state (placeholders etc.) after an AI interaction completes
      function resetUIState() {
            console.log("Resetting UI state after AI interaction.");
            pendingRequestData = null; // Clear pending data
            promptInput.value = '';
            // Update placeholder based on current selection mode and auth state
            if (!currentUser) {
                 promptInput.placeholder = "Sign in to use the assistant...";
            }
            else if (currentMode === "create") {
                 promptInput.placeholder = currentFrameName ? `Describe design for "${currentFrameName}"...` : "Select empty frame...";
            } else if (currentMode === "modify") {
                 promptInput.placeholder = selectedElementInfo ? `Describe change for "${selectedElementInfo.name}"...` : "Select element...";
            } else { // Answer mode or no valid selection
                 promptInput.placeholder = "Ask a general design question or select a target...";
            }

             // Update send button state based on authentication and prompt content
            setLoading(isLoading); // Pass current loading state - this will now correctly enable/disable the button
        }

        // Update UI elements based on authentication state
        function updateAuthStateUI(user) {
            currentUser = user;
            if (user) {
                console.log("User authenticated:", user.uid, user.email);
                authStatusDiv.textContent = `Signed in as ${user.displayName || user.email || user.uid}`;
                 // Show elements for authenticated users
                showWhenAuthElements.forEach(el => el.style.display = 'flex');
                hideWhenAuthElements.forEach(el => el.style.display = 'none');
                 // Ensure forms/buttons are hidden
                 authFormsDiv.style.display = 'none';
                 sendButton.disabled = false; // REMOVE: Let setLoading handle this

                resetUIState(); // Update prompt placeholder/button state based on selection + auth
            } else {
                console.log("User not authenticated.");
                authStatusDiv.textContent = "Please sign in to use the assistant.";
                // Hide elements for authenticated users
                showWhenAuthElements.forEach(el => el.style.display = 'none');
                 // Show authentication forms
                hideWhenAuthElements.forEach(el => el.style.display = 'flex');

                // Ensure auth forms are visible and buttons/link reflect signin mode initially
                authFormsDiv.style.display = 'flex';
                authMode = 'signin'; // Default to signin form view
                emailAuthBtn.textContent = 'Sign In';
                toggleAuthModeLink.textContent = 'Need an account? Sign Up';

                // Reset prompt placeholder and disable
                promptInput.placeholder = "Sign in to use the assistant...";
                promptInput.disabled = true;
                // sendButton.disabled = true; // REMOVE: Let setLoading handle this
                 currentMode = 'answer'; // Default to answer mode when signed out/no selection
                 currentFrameId = null;
                 currentFrameName = null;
                 selectedElementInfo = null;

                 resetUIState(); // Update button state based on auth state
            }
        }

        // Toggle visibility and mode of Email Sign Up and Sign In forms
        function toggleAuthFormMode() {
            if (authMode === 'signup') {
                authMode = 'signin';
                emailAuthBtn.textContent = 'Sign In';
                toggleAuthModeLink.textContent = 'Need an account? Sign Up';
            } else {
                authMode = 'signup';
                emailAuthBtn.textContent = 'Sign Up';
                toggleAuthModeLink.textContent = 'Already have an account? Sign In';
            }
            // Optionally clear inputs on toggle
            emailInput.value = '';
            passwordInput.value = '';
             // Clear any previous auth errors on form toggle
             const authErrorMessages = chatHistory.querySelectorAll('.message.error, .message.warning');
             authErrorMessages.forEach(msg => {
                  if (msg.textContent.includes("Sign-in failed") || msg.textContent.includes("Sign-up failed")) {
                       msg.remove();
                  }
             });

        }


        // Handle client-side Email/Password Authentication (Sign Up or Sign In)
        async function handleEmailPasswordAuth(email, password) {
             try {
                setLoading(true, authMode === 'signup' ? "Signing up..." : "Signing in...");

                let userCredential = null;
                if (authMode === 'signup') {
                    userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    console.log("Client-side Email Sign-up successful:", userCredential.user.uid);
                } else { // signin
                    userCredential = await auth.signInWithEmailAndPassword(email, password);
                    console.log("Client-side Email Sign-in successful:", userCredential.user.uid);
                }

                // --- Exchange ID Token for Custom Token ---
                // Get the ID token from the newly signed-in user
                const idToken = await userCredential.user.getIdToken();
                setLoading(true, "Exchanging token with backend...");

                const exchangeResponse = await fetch(TOKEN_EXCHANGE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken }),
                });

                 if (!exchangeResponse.ok) {
                     // Attempt to parse backend error response
                     let errorText = `Token exchange failed with status: ${exchangeResponse.status}`;
                     try {
                         const errorData = await exchangeResponse.json();
                         if(errorData.error) errorText = errorData.error;
                     } catch (e) { /* ignore parse error */ }
                     throw new Error(errorText);
                 }

                const exchangeResult = await exchangeResponse.json();
                const customToken = exchangeResult.customToken;

                setLoading(true, "Signing in with Custom Token...");
                // Sign in with the custom token
                await auth.signInWithCustomToken(customToken);
                console.log("Signed in with Custom Token.");

                // onAuthStateChanged listener will now fire and update the UI
                // setLoading(false) is handled by the listener.
             } catch (error) {
                 console.error(`${authMode === 'signup' ? 'Sign-up' : 'Sign-in'} failed:`, error);
                 addMessage(`${authMode === 'signup' ? 'Sign-up' : 'Sign-in'} failed: ${error.message || "Unknown error."} Please try again.`, "error");
                 updateAuthStateUI(null); // Ensure UI reflects signed out state
             }
             finally
             {
                 setLoading(false); // Stop loading on error
             }
        }

        emailAuthBtn.onclick = () => {
             const email = emailInput.value.trim();
             const password = passwordInput.value.trim();
             if (!email || !password) {
                 addMessage("Please enter both email and password.", "warning");
                 emailInput.focus();
                 return;
             }
             handleEmailPasswordAuth(email, password);
        };

        toggleAuthModeLink.onclick = toggleAuthFormMode;

        signoutBtn.onclick = async () => {
            try {
                setLoading(true, "Signing out...");
                await auth.signOut();
                console.log("Sign-out successful.");
                // onAuthStateChanged listener will handle UI update and setLoading(false)
            } catch (error) {
                console.error("Sign-out failed:", error);
                addMessage(`Sign-out failed: ${error.message || "Unknown error."}`, "error");
                 setLoading(false);
                 updateAuthStateUI(auth.currentUser); // Try to restore UI if signout failed
            }
        };


      // --- Send Button Logic ---
      sendButton.onclick = () => {
        const userPrompt = promptInput.value.trim();

        if (!currentUser) {
           addMessage("Please sign in to use the assistant.", "warning");
           return;
        }
        if (isLoading) {
             console.log("Already processing, ignoring send click.");
             return;
        }
        if (!userPrompt) {
           addMessage("Please enter a description or instruction.", "warning");
           promptInput.focus();
           return;
        }

        // Add user message *before* calling backend/code.js
        addMessage(userPrompt, "user");

        // Determine which flow to initiate based on currentMode
        const initiationMessageToCodeJS = {
             type: "request-ai-generation", // Message to code.js to start the process
             mode: currentMode, // Current mode from selection
             frameId: currentFrameId || null,
             userPrompt: userPrompt,
             elementInfo: selectedElementInfo || null, // Include element info for modify
        };

        // Set initial loading status in UI (before any Figma API calls or Backend calls)
        setLoading(true, "Preparing request...");

        // Send initiation message to code.js
        parent.postMessage({ pluginMessage: initiationMessageToCodeJS }, "*");
      };

            // --- Call Backend Function ---
      async function callBackendApi(payload) {
          if (!auth || !auth.currentUser) {
              console.error("Attempted to call backend without authenticated user.");
              addMessage("Please sign in to use the assistant.", "warning");
              setLoading(false);
              resetUIState();
              return;
          }

          // setLoading(true) is called by the sendButton logic or code.js before calling this function.
          // Update the status message specific to the backend call.
          // Note: The initial "Preparing request..." status is set before this function is called.
          setLoading(true, "Communicating with AI Assistant Backend...");
          console.log("Sending to backend:", payload.mode); // Avoid logging sensitive base64 directly

          try {
              // Get the latest ID token - this is what backend verify_id_token needs
              const idToken = await auth.currentUser.getIdToken();
              console.log("Sending ID token to backend.");

              const response = await fetch(BACKEND_URL, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${idToken}` // Add the token here
                  },
                  body: JSON.stringify(payload),
              });

              // Handle non-2xx HTTP responses
              if (!response.ok) {
                  let errorMsg = `Backend request failed with status: ${response.status}`;
                  try {
                      // Attempt to read error detail from backend JSON response
                      const errorData = await response.json();
                      if (errorData && errorData.error) {
                          errorMsg = `Backend Error: ${errorData.error}`;
                          // If it's an auth error (401), trigger sign out
                          if (response.status === 401) {
                              auth.signOut(); // Force sign out on auth error
                              errorMsg += ". Please sign in again.";
                          }
                      } else {
                          // If response wasn't JSON, use status text
                          errorMsg = `Backend Error ${response.status}: ${response.statusText}`;
                      }
                  } catch (e) {
                      // Ignore JSON parse error if response wasn't JSON or was empty
                      console.warn("Could not parse backend error response as JSON:", e);
                  }

                  // For non-2xx, always treat as an error needing display
                  addMessage(errorMsg, "error");
                  setLoading(false); // Stop loading spinner
                  resetUIState(); // Reset prompt etc.
                  return; // Exit the function after handling HTTP error
              }

              // Process successful 2xx response
              const result = await response.json();
              console.log("Received from backend:", result); // Log full result for success
              console.log("Received mode from backend:", result.mode);

              // --- Start: Handle Backend Success (success: true) ---
              if (result.success) {
                  // Handle successful results based on the 'mode' returned by the backend
                  if (result.mode === 'svg') { // Backend returns mode "svg" for successful create/modify SVG outputs
                      console.log("Backend returned SVG.");
                      // Backend returned SVG, send to code.js for insertion/replacement
                      // Need to determine if the original request was create or modify based on pendingRequestData
                      if (!pendingRequestData) {
                           // This is an unexpected scenario: backend sent SVG but UI lost track of the original request
                           console.error("Internal error: Received SVG from backend but pendingRequestData is missing.");
                           addMessage(`Internal error: Received SVG but lost original request context.`, "error");
                           setLoading(false);
                           resetUIState();
                           return; // Exit
                      }

                      // Check pendingRequestData to see if it contains create or modify context
                      if (pendingRequestData.targetFrameId) { // Check for create context (targetFrameId is stored)
                            // This was originally a CREATE request flow
                           console.log("Original request was CREATE. Sending finalize-creation to code.js");
                           parent.postMessage({ pluginMessage: {
                              type: 'finalize-creation', // Tell code.js to finalize creation
                              svgContent: result.svg,
                              targetFrameId: pendingRequestData.targetFrameId // Get frameId from stored data
                           }}, '*');
                           // Note: Status update ("Importing generated SVG...") and resetUIState
                           // happen when code.js sends 'status-update' and final success message back.

                      } else if (pendingRequestData.originalElementId) { // Check for modify context (originalElementId is stored)
                            // This was originally a MODIFY request flow
                           console.log("Original request was MODIFY. Sending replace-element-with-svg to code.js");
                            parent.postMessage({ pluginMessage: {
                              type: 'replace-element-with-svg', // Tell code.js to replace element
                              svgContent: result.svg,
                              originalElementId: pendingRequestData.originalElementId // Get originalId from stored data
                          }}, '*');
                           // Note: Status update ("Importing modified element SVG...") and resetUIState
                           // happen when code.js sends 'status-update' and final success message back.

                      } else {
                           // pendingRequestData exists but doesn't match expected create/modify structure
                           console.error("Internal error: Received SVG but pending request context is invalid (no targetFrameId or originalElementId).", pendingRequestData);
                           addMessage(`Internal error: Received SVG but lost context for insertion.`, "error");
                           setLoading(false);
                           resetUIState();
                      }


                  } else if (result.mode === 'answer') { // Backend returns mode "answer" for answer outputs
                      console.log("Backend returned Answer.");
                      // Backend returned an answer (text only)
                      // No need to send to code.js for Figma API actions
                      addMessage(result.answer,"ai"); // Display the answer in UI chat history
                      setLoading(false); // Stop loading spinner (if not already stopped by status update)
                      resetUIState(); // Reset prompt and update button state

                  } else {
                      // Backend returned success: true, but with an unexpected mode
                       console.error(`Internal error: Unknown success mode "${result.mode}" received from backend.`);
                       addMessage(`Internal error: Received unexpected result type from backend.`, "error");
                       setLoading(false);
                       resetUIState();
                  }

              }
              // --- End: Handle Backend Success ---

              // --- Start: Handle Backend Failure (success: false) ---
              else { // result.success is false
                  console.log("Backend reported success: false.");
                  // Backend reported an error or specific condition (e.g., trial limit reached, validation error)
                  const errorMessage = result.error || "Backend returned an unspecified error with success: false.";
                  // Differentiate error messages for UI display if needed
                  // Check for specific phrases to style the message differently
                  if (errorMessage.includes("free trials for today") || errorMessage.includes("Please select") || errorMessage.includes("missing selection")) {
                       // Use warning style for trial limit messages or selection guidance
                       addMessage(` ${errorMessage}`, "warning");
                  } else {
                       // Use error style for general errors
                       addMessage(` ${errorMessage}`, "error");
                  }
                  setLoading(false); // Stop loading spinner
                  resetUIState(); // Reset prompt etc.
              }
              // --- End: Handle Backend Failure ---


          } catch (error) {
              console.error("Error calling backend API:", error);
              // Generic fetch/network errors or errors thrown within the try block
              const displayError = `Network/Connection Error: ${error.message || "Could not connect to backend."}`;
              addMessage(displayError, "error"); // Display network/connection error
              setLoading(false); // Stop loading spinner
              resetUIState(); // Reset prompt etc.
          }
          // Note: setLoading(false) and resetUIState() are handled either directly here
          // (for 'answer' mode and backend errors) or by messages received back from code.js
          // ('creation-success', 'modification-success', 'modification-error') which signal
          // the completion or failure of the Figma API action triggered by the SVG result.

          // Clear pending data once the backend call is complete or failed, regardless of outcome.
          // The next request will set new pending data.
          pendingRequestData = null;
      }

      // --- Listen for Messages from Figma Code (code.js) ---
      window.onmessage = async (event) => {
        const message = event.data.pluginMessage;

        if (!message) return;
        console.log("Message received from code.js:", message.type);

        // Handle status updates from code.js
        if (message.type === "status-update") {
             setLoading(message.isLoading, message.text);
             return; // Status updates don't reset UI state or prompt input
        }

        // For other messages, we are likely ending a processing step
        // setLoading(false) is handled within addMessage now if spinner exists


        switch (message.type) {
          case "selection-update":
            // This comes from code.js when selection changes
            resetUIState(); // Reset previous state first (clears prompt, updates placeholder)
            currentMode = message.mode;
            currentFrameId = message.frameId; // Store for context if needed
            currentFrameName = message.frameName;
            selectedElementInfo = message.element; // Contains id, name, type, width, height

             // Add a status message based on the selection
            if (currentMode === "create") {
              addMessage(`Selected empty frame "${currentFrameName}". Ready to generate.`, "status");
            } else if (currentMode === "modify") {
               addMessage(`Selected element "${selectedElementInfo?.name || 'unknown'}" in frame "${currentFrameName}". Ready to modify.`, "status");
            } else { // Should only be 'answer' mode when no valid selection?
               currentMode = 'answer'; // Ensure mode is 'answer' if selection isn't create/modify target
               addMessage(message.reason || "Invalid selection or general chat mode.", "status"); // Use reason from code.js if available
            }
             setLoading(false); // Ensure UI is responsive after selection change message


            break;

          case "selection-invalid":
            // This comes from code.js when selection is invalid (multiple items, not in frame etc.)
            resetUIState(); // Clears prompt, updates placeholder
            currentMode = 'answer'; // Default to answer mode
            currentFrameId = null;
            currentFrameName = null;
            selectedElementInfo = null;
            addMessage(message.reason || "Invalid selection.", "status");
             setLoading(false); // Ensure UI is responsive
            break;


          // --- Messages FROM code.js telling UI TO CALL the backend ---
          case "proceed-to-backend-text":
              // Store data needed after backend responds
              pendingRequestData = { targetFrameId: message.targetFrameId };
              // Prepare payload for backend
              const textPayload = {
                  mode: 'create', // Explicitly set mode in payload
                  userPrompt: message.userPrompt,
                  context: message.context, // contains frameName
              };
              // Call the backend
              callBackendApi(textPayload);
              // setLoading(true, ...) is called inside callBackendApi
              break;

          case "proceed-to-backend-vision":
              setLoading(true, "Encoding image data..."); // Update status specific to this step
              try {
                  const frameBase64Image = await uint8ArrayToBase64(message.framePngBytes);
                  const elementBase64Image = await uint8ArrayToBase64(message.elementPngBytes);
                  // Store data needed after backend responds
                  pendingRequestData = { originalElementId: message.originalElement.id };
                   // Prepare payload for backend
                  const visionPayload = {
                      mode: 'modify', // Explicitly set mode in payload
                      userPrompt: message.userPrompt,
                      context: message.context, // contains frameName and elementInfo
                      frameDataBase64: frameBase64Image,
                      elementDataBase64: elementBase64Image,
                  };
                  // Call the backend
                  callBackendApi(visionPayload);
                  // setLoading(true, ...) is called inside callBackendApi

              } catch (conversionError) {
                  console.error("Base64 Conversion Error:", conversionError);
                  addMessage(`Error processing image: ${conversionError.message}`, "error");
                  setLoading(false);
                  resetUIState();
              }
              break;

           // REMOVED: case "proceed-to-answer-text": as UI handles this directly now


          // --- Success/Error Callbacks FROM code.js (after insertion/replacement attempt) ---
          case "creation-success":
            addMessage(` Success! New design added to frame "${currentFrameName}".`, "success");
             setLoading(false);
            resetUIState();
            break;

          case "modification-success":
             addMessage(` Success! Element updated in frame "${currentFrameName}".`, "success");
             setLoading(false);
             resetUIState();
            break;

          case "modification-error": // Error reported by code.js (insertion/replacement failed)
            addMessage(` Figma Action Error: ${message.error}`, "error");
            setLoading(false);
            resetUIState();
            break;

          // REMOVED: case "backend-error": as callBackendApi handles this directly

          case 'answer':
              // This message type is received by UI when backend responds for 'answer' intent
              // UI handles displaying the answer directly. Code.js doesn't need a specific handler
              // for the *answer content* result. This case should ideally not be sent TO code.js.
              // If it *is* sent, code.js should just log it and ignore.
              console.warn("Code.js received unexpected 'answer' message from UI. Ignoring.");
              // Ensure processing flag is reset if it was set
              isProcessing = false;
              break;


          default:
             console.warn("Unknown message type received from code.js:", message.type);
             // Ensure loading state is reset if an unexpected message arrives while loading
             if (isLoading) setLoading(false);
             break;
        }
      };

      // --- Initial State ---
      // Start authentication flow when the UI loads
      initializeFirebaseClient();
      // The initial UI state (loading/signed out) is set by updateAuthStateUI
      // after Firebase client initialization completes.
      console.log("Figma AI Design Assistant UI loaded.");

    </script>
  </body>
</html>
